<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/**
 * HTML patterns
 *
 * @author Craig Campbell
 * @version 1.0.7
 */
Rainbow.extend(&#039;html&#039;, [
    {
        &#039;name&#039;: &#039;source.php.embedded&#039;,
        &#039;matches&#039;: {
            2: {
                &#039;language&#039;: &#039;php&#039;
            }
        },
        &#039;pattern&#039;: /&amp;lt;\?=?(?!xml)(php)?([\s\S]*?)(\?&amp;gt;)/gm
    },
    {
        &#039;name&#039;: &#039;source.css.embedded&#039;,
        &#039;matches&#039;: {
            0: {
                &#039;language&#039;: &#039;css&#039;
            }
        },
        &#039;pattern&#039;: /&amp;lt;style(.*?)&amp;gt;([\s\S]*?)&amp;lt;\/style&amp;gt;/gm
    },
    {
        &#039;name&#039;: &#039;source.js.embedded&#039;,
        &#039;matches&#039;: {
            0: {
                &#039;language&#039;: &#039;javascript&#039;
            }
        },
        &#039;pattern&#039;: /&amp;lt;script(?! src)(.*?)&amp;gt;([\s\S]*?)&amp;lt;\/script&amp;gt;/gm
    },
    {
        &#039;name&#039;: &#039;comment.html&#039;,
        &#039;pattern&#039;: /&amp;lt;\!--[\S\s]*?--&amp;gt;/g
    },
    {
        &#039;matches&#039;: {
            1: &#039;support.tag.open&#039;,
            2: &#039;support.tag.cclose&#039;
        },
        &#039;pattern&#039;: /(&amp;lt;)|(\/?\??&amp;gt;)/g
    },
    {
        &#039;name&#039;: &#039;support.tag&#039;,
        &#039;matches&#039;: {
            1: &#039;support.tag&#039;,
            2: &#039;support.tag.special&#039;,
            3: &#039;support.tag-name&#039;
        },
        &#039;pattern&#039;: /(&amp;lt;\??)(\/|\!?)(\w+)/g
    },
    {
        &#039;matches&#039;: {
            1: &#039;support.attribute&#039;
        },
        &#039;pattern&#039;: /([a-z-]+)(?=\=)/gi
    },
    {
        &#039;matches&#039;: {
            1: &#039;support.operator&#039;,
            2: &#039;string.quote&#039;,
            3: &#039;string.value&#039;,
            4: &#039;string.quote&#039;
        },
        &#039;pattern&#039;: /(=)(&#039;|&quot;)(.*?)(\2)/g
    },
    {
        &#039;matches&#039;: {
            1: &#039;support.operator&#039;,
            2: &#039;support.value&#039;
        },
        &#039;pattern&#039;: /(=)([a-zA-Z\-0-9]*)\b/g
    },
    {
        &#039;matches&#039;: {
            1: &#039;support.attribute&#039;
        },
        &#039;pattern&#039;: /\s(\w+)(?=\s|&amp;gt;)(?![\s\S]*&amp;lt;)/g
    }
], true);</textarea>
