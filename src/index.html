<!doctype html>
<html ng-app="ngBootstrapApp">
	<head>
		
	<!-- CSS
  	============================================================================== -->
  	<!-- Base dependencies -->
		
		<link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" type="text/css" href="./bower_components/angular-material/themes/indigo-theme.css">
		<link rel="stylesheet" type="text/css" href="./bower_components/components-font-awesome/css/font-awesome.min.css">

		<style>
		.face {
			border-radius: 30px;
		  border: 1px solid #ddd;
		  width: 48px;
		 	margin: 16px; 
	 	}
	  </style>

		<!-- JavaScript
  	============================================================================== -->
  	<!-- Base dependencies -->
    <script src="./bower_components/hammerjs/hammer.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
		<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="./bower_components/angular-aria/angular-aria.min.js"></script>

		<!-- Base JavaScript File -->
    <script src="./js/demo-build.js"></script>

    <!-- Controllers -->
    <script src="./js/controllers/appCtrl.js"></script>

	</head>

<body layout="vertical" layout-fill class="layout-demo full-layout-demo" ng-controller="AppCtrl">
  <header>
  	<md-toolbar scroll-shrink md-theme="indigo">
  		<div class="md-toolbar-tools">
			    <div flex="85">
		      	<h3>
			        <span>Sample Application</span>
			      </h3>
			    </div>

			    <div flex="" hide-md>
						
		          <i class="fa fa-bars fa-2x" ng-click="open()" hide-md></i>
		        
			    </div>
			  </div>
	  </md-toolbar>
  </header>

  <div flex layout="vertical" layout-sm="horizontal">
    
		<md-sidenav class="md-sidenav-left md-whiteframe-z2" component-id="left" is-locked-open="$media('md')">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
      </md-toolbar>
      
      <md-content class="md-padding" ng-controller="LeftCtrl">

        <p hide show-md>
        	<ul>
	        	<li>Menu Item</li>
	        	<li>Menu Item</li>
	        	<li>Menu Item</li>
	        	<li>Menu Item</li>
        	</ul>
        </p>
      
      </md-content>

    </md-sidenav>    

    <main flex>
      <div ng-controller="BottomSheetExample">
        <p style="padding-left: 20px;">
          Bottom sheet can be dismissed with the service or a swipe down.
        </p>
        <div class="bottom-sheet-demo inset" layout="vertical" layout-sm="horizontal" layout-align="center">
          <md-button class="md-primary" ng-click="showListBottomSheet($event)">
            Contact Me!
          </md-button>
          <div style="width:50px;"></div>
          <md-button class="md-primary" ng-click="showGridBottomSheet($event)">
            Show as Grid
          </md-button>
        </div>
      </div>
      <b layout="horizontal" layout-align="center center" layout-padding>
	    	{{alert}}
	  	</b>
    </main>

  </div>

  <footer>
    
  </footer>

</body>
</html>
