  <!doctype html>
<html ng-app="ngBootstrapApp">
	<head>

  	<!-- CSS
  	============================================================================== -->
  	<!-- Base dependencies -->
  	
  	<link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.css">
  	<link rel="stylesheet" type="text/css" href="./bower_components/angular-material/themes/indigo-theme.css">
  	<link rel="stylesheet" type="text/css" href="./bower_components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://material.angularjs.org/docs.css">
    <link rel="stylesheet" type="text/css" href="css/app.min.css">


  	<!-- JavaScript
  	============================================================================== -->
  	<!-- Base dependencies -->
    <script src="./bower_components/hammerjs/hammer.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
  	<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
  	<script src="./bower_components/angular-aria/angular-aria.min.js"></script>

  	<!-- Base JavaScript File -->
    <script src="./js/app.min.js"></script>

	</head>

<body layout="vertical" layout-fill>

  <!-- Header -->
  <header>
  	<md-toolbar scroll-shrink md-theme="indigo" ng-controller="MenuCtrl">
  		<div class="md-toolbar-tools">
        <div flex="85">
          <h3>
            <span>Sample Application</span>
          </h3>
        </div>
        <div flex="" hide-lg>
          <i class="fa fa-bars fa-2x" ng-click="open()" hide-lg></i>
        </div>
      </div>
	  </md-toolbar>
  </header>

  <!-- Main Content Area -->
  <div flex layout="vertical" layout-sm="horizontal">
    
    <!-- Side Nav -->
    
    <md-sidenav ng-include src="'templates/side-nav.html'" class="md-sidenav-left md-whiteframe-z2" component-id="left" is-locked-open="$media('md')">
    </md-sidenav>
    <!-- Main Content -->

    <main flex layout="row">
        <md-content ng-controller="FolioCtrl">
          <div layout="row" class="folios">
            <div class="folio" flex-gt-lg="30" flex-lg="50" flex-md="50" flex-sm="100" ng-repeat="folio in folios">
                <md-card>
                  <div layout="column">
                    <div class="folio-logo">
                      <img src="{{folio.logo}}" class="md-card-image" alt="{{folio.organization}}" />
                    </div>
                    <div class="folio-content">
                      <md-content>
                        <h3>{{folio.organization}}</h3>
                        <h4>{{folio.position}}</h4>
                        <p>
                          {{folio.description}}
                        </p>
                        <h4>Accomplishments</h4>
                        <md-list>
                          <md-item ng-repeat="accomplishment in folio.accomplishments">
                            <md-item-content>
                              <p>{{accomplishment.label}}</p>
                            </md-item-content>
                          </md-item>
                        </md-list>
                      </md-content>
                    </div>
                  </div>
                </md-card>
              </md-content>
             </div>      
          </div>
        </md-content>
    </main>

  </div>



  <footer>
    
  </footer>
  <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
