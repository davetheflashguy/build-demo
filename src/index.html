<!doctype html>
<html ng-app="ngBootstrapApp">
	<head>
		
		<!-- CSS
  	============================================================================== -->
  	<!-- Base dependencies -->
		
		<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" type="text/css" href="./bower_components/angular-material/themes/indigo-theme.css">

		<style>
		.face {
			border-radius: 30px;
		  border: 1px solid #ddd;
		  width: 48px;
		 	margin: 16px; 
	 	}
	  </style>

		<!-- JavaScript
  	============================================================================== -->
  	<!-- Base dependencies -->
		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/hammerjs/hammer.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
		<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="./bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="./bower_components/angular-ui-bootstrap/dist/ui-bootstrap-tpls-0.11.2.min.js"></script>

		<!-- Base JavaScript File -->
    <script src="./js/demo-build.js"></script>

    <!-- Controllers -->
    <script src="./js/controllers/appCtrl.js"></script>

	</head>

  <body>
  	<div class="container" ng-controller="AppCtrl">
  		<section>
				<md-toolbar md-theme="indigo">
					<div class="md-toolbar-tools">
						<span class="md-flex">Demo Application: Using Indigo Theme</span>
					</div>
				</md-toolbar>
			</section>
			<section layout="vertical" layout-sm="horizontal" layout-fill>
	      <md-button class="dlc-menu-item">Menu Item 1</md-button>
	      <md-button class="dlc-menu-item">Menu Item 2</md-button>
	      <md-button class="dlc-menu-item">Menu Item 3</md-button>
	      <md-button class="dlc-menu-item">Menu Item 4</md-button>
		  </section>
			<section>
			  <md-content>
			    <md-list>
			      <md-item ng-repeat="item in todos">
			        <md-item-content>
			          <div class="md-tile-left">
			              <img ng-src="{{item.face}}" class="face" alt="{{item.who}}">
			          </div>
			          <div class="md-tile-content">
			            <h3>{{item.what}}</h3>
			            <h4>{{item.who}}</h4>
			            <p>
			              {{item.notes}}
			            </p>
			          </div>
			        </md-item-content>
			      </md-item>
			    </md-list>
			  </md-content>
			</section>
		</div> <!-- container -->

  </body>
</html>
